#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "stirling-pdf"
name = "Stirling PDF"
description.en = "Perform various operations on PDF files"
description.fr = "Effectuez diverses opÃ©rations sur des fichiers PDF"

version = "2.4.2~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://www.stirlingpdf.com/"
demo = "https://stirlingpdf.io/"
admindoc = "https://github.com/Stirling-Tools/Stirling-PDF/blob/main/LocalRunGuide.md"
userdoc = "https://docs.stirlingpdf.com/"
code = "https://github.com/Stirling-Tools/Stirling-PDF"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "500M"
ram.build = "500M"
ram.runtime = "400M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["de-DE", "fr-FR", "en-GB", "it_IT", "hu_HU", "pt_PT", "es_ES"]
    default = "fr-FR"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    rename= "Stirling-PDF.jar"
    url = "https://github.com/Stirling-Tools/Stirling-PDF/releases/download/v2.4.2/Stirling-PDF.jar"
    sha256 = "13a9e2000e6c07cf1b592c28a7e16f09e9df56fa1b551476e5677e93df3ad379"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset = "Stirling-PDF.jar"

    [resources.sources.jdk]
    amd64.url = "https://github.com/adoptium/temurin21-binaries/releases/download/jdk-21.0.10%2B7/OpenJDK21U-jdk_x64_linux_hotspot_21.0.10_7.tar.gz"
    amd64.sha256 = "ea3b9bd464d6dd253e9a7accf59f7ccd2a36e4aa69640b7251e3370caef896a4"
    arm64.url = "https://github.com/adoptium/temurin21-binaries/releases/download/jdk-21.0.10%2B7/OpenJDK21U-jdk_aarch64_linux_hotspot_21.0.10_7.tar.gz"
    arm64.sha256 = "357fee29fb0d5c079f6730db98b28942df13a6eed426f6c61cd4ad703ab27b9a"
    autoupdate.strategy = "latest_github_release"
    autoupdate.version_regex = "jdk-(\\d+\\.\\d+\\.\\d+)\\+(.*)"
    autoupdate.upstream = "https://github.com/adoptium/temurin21-binaries"
    autoupdate.asset.amd64 = "OpenJDK.*-jdk_x64_linux_hotspot_.*\\.tar\\.gz$"
    autoupdate.asset.arm64 = "OpenJDK.*-jdk_aarch64_linux_hotspot_.*\\.tar\\.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "tesseract-ocr-fra, libreoffice, libreoffice-java-common, default-jre, libreoffice-writer, libreoffice-calc, libreoffice-impress, unpaper, ocrmypdf, qpdf, weasyprint"
    packages_from_raw_bash = """
    if [[ $YNH_DEBIAN_VERSION == "bookworm" ]]; then
        echo "unoconv";
    elif [[ $YNH_DEBIAN_VERSION == "trixie" ]]; then
        echo "";
        # unoconv don't seem to exist in Trixie anymore ?!
    fi
    """
